<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempratue Convertar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="con">
        <h1>Tempratue Converter</h1>
        <div class="container">
            <div class="left">
                <ul>Degree</ul>
                <input type="number" name="" id="degree" value="0">
            </div>
            <!-- <h1>Type</h1> -->
            <!-- <label for="temp"></label> -->
            <div class="right">
                <select name="temp" id="temp">
                    <option value="kelvin"> Kelvin</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="degree">Degree</option>
                </select>
                <!-- <h3>Result</h3> -->
                <input type="number" name="" id="result" value="273">
            </div>
        </div>
    </div>
    <script>
        let temp = document.getElementById("temp");
        let deg = document.getElementById("degree");
        let res = document.getElementById("result");

        deg.addEventListener('input', function () {
            let deg = this.value;
            if (temp.value == "kelvin") {
                let kel = deg * 1 + 273;
                res.value = kel;

            }
            else if (temp.value == "fahrenheit") {
                let fahrenheit = deg * 1.8 + 32;
                res.value = fahrenheit;
            }
            else {
                res.value = deg;
            }

        });
        res.addEventListener('input', function () {
            let result = this.value;
            if (temp.value == "kelvin") {
                let degree = result - 273;
                deg.value = degree;
            }
            else if (temp.value == "fahrenheit") {
                let degree = (result - 32) * 1.8;
                deg.value = degree;
            }
            else {
                deg.value = result;
            }
        });
    </script>
</body>

</html>
